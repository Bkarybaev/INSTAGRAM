<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Posts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fafafa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .post {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .post img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .post h3 {
            margin-top: 10px;
            font-size: 18px;
        }
        .post p {
            color: #555;
        }
        .like-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #e1306c;
        }
        .like-btn:hover {
            color: #c72c58;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">All Posts</h2>

    <div class="post-container">
        <div class="post" th:each="post : ${posts}">
            <a th:href="@{/post/{id}/allPosts(id=${post.id})}">
                <img th:src="@{${post.images[0]?.imageUrl}}" alt="Post Image">
            </a>
            <h3 th:text="${post.title}"></h3>
            <p th:text="${post.description}"></p>
            <p><small th:text="${post.createdAt}"></small></p>

            <!-- Like кнопкасы -->
            <button class="like-btn" th:attr="data-post-id=${post.id}">
                &#10084;&#65039;<span th:text="${post.likes.size()}"></span> Likes
            </button>
        </div>
    </div>

</div>

</body>
</html>
