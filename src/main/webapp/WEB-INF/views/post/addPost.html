<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fafafa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #0095f6;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            display: block;
            width: 100%;
            text-align: center;
        }
        .btn-primary:hover {
            background-color: #007acc;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Add New Post</h2>
    <form th:action="@{/post/savePost/{id}(id=${userId})}" method="post">
        <input type="hidden" name="userId" th:value="${userId}" />

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" th:field="*{post.title}" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control" th:field="*{post.description}" required></textarea>
        </div>

<!--        <div class="form-group">-->
<!--            <label for="imageUrl">Image URL:</label>-->
<!--            <input type="text" id="imageUrl" name="imageUrl" class="form-control" th:field="*{imageUrl}" required>-->
<!--        </div>-->

        <div class="form-group">
            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl" name="imageUrl" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Save Post</button>
    </form>
</div>

</body>
</html>
