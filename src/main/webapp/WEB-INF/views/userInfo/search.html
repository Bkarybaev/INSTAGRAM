<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fafafa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .search-box {
            display: flex;
            gap: 10px;
        }
        .search-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-box button {
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-box button:hover {
            background-color: #007acc;
        }
        .user-list {
            margin-top: 20px;
        }
        .user-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .user-item a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Search Users</h2>

    <!-- Издөө формасы -->
    <form th:action="@{/users/search}" method="get" class="search-box">
        <input type="text" name="query" placeholder="Enter username or email..." required>
        <button type="submit">Search</button>
    </form>

    <!-- Натыйжалар тизмеси -->
    <div class="user-list" th:if="${users}">
        <h4>Results:</h4>
        <div th:each="user : ${users}" class="user-item">
            <img th:src="${user.userInfo?.imageUrl}" alt="Profile Picture">
            <a th:href="@{/users/searchUserProfile/{id}(id=${user.id})}" th:text="${user.username}"></a>
        </div>
    </div>
</div>

</body>
</html>
