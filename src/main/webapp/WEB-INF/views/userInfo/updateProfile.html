<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-size: 14px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        textarea {
            height: 60px;
            resize: none;
        }

        .profile-picture img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn.back {
            margin-top: 10px;
            background-color: #6c757d;
        }

        .btn.back:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Update Profile</h2>

    <form th:action="@{/users/saveUpdateProfile/{id}(id=${user.id})}" method="post">

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:value="${user.username}" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${user.email}" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:value="${user.password}" required>
        </div>

        <div class="form-group">
            <label for="biography">Biography:</label>
            <textarea id="biography" name="biography" th:text="${userInfo.biography}" required></textarea>
        </div>

        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" th:value="${userInfo.fullName}" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="MALE" th:selected="${userInfo.gender == 'MALE'}">Male</option>
                <option value="FEMALE" th:selected="${userInfo.gender == 'FEMALE'}">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="imageUrl">Profile Image URL:</label>
            <input type="text" id="imageUrl" name="imageUrl" th:value="${userInfo.imageUrl}">
        </div>

        <div class="profile-picture">
            <img th:src="${userInfo.imageUrl}" alt="Profile Image">
        </div>

        <button type="submit" class="btn">Update Profile</button>
    </form>

    <a th:href="@{/users/profile/{id}(id=${userId})}" class="btn back">Back to Profile</a>
</div>
</body>
</html>
