<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fafafa;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #e1306c;
        }
        .profile-info {
            text-align: left;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        .stats p {
            font-weight: bold;
            margin: 0;
        }
        .posts {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
        }
        .post img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }
        .post {
            text-align: center;
            background: white;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Профиль маалыматы -->
    <div class="profile-header">
        <img th:src='@{/images/{imageUrl}(imageUrl=${user.userInfo.imageUrl})}' alt="Profile Picture">
        <div class="profile-info">
            <h2 th:text="${user.userInfo.fullName}"></h2>
            <p th:text="${user.userInfo.biography}"></p>
            <div class="stats">
                <p><span th:text="${user.posts.size()}" ></span> Posts</p>
                <p><span th:text="${user.follower.subscribes.size()}" ></span> Followers</p>
                <p><span th:text="${user.follower.subscriptions.size()}" ></span> Following</p>
            </div>
        </div>
    </div>

    <!-- Посттор -->
    <h3 class="mt-4 text-center">User Posts</h3>
    <div class="posts">
        <div class="post" th:each="post : ${user.posts}">
            <img th:src="@{/images/{image}(image=${post.images[0].imageUrl})}" alt="Post Image">
            <h4 th:text="${post.title}"></h4>
            <p th:text="${post.description}"></p>
            <p><small th:text="${post.createdAt}"></small></p>
            <p>❤️ <span th:text="${post.likes.size()}"></span> Likes</p>
        </div>
    </div>
</div>

</body>
</html>
