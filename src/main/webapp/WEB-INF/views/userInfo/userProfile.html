<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fafafa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            display: flex;
            align-items: flex-end;
            gap: 20px;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #e1306c;
        }
        .profile-info {
            text-align: left;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        .stats p {
            font-weight: bold;
            margin: 0;
        }
        .posts {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
        }
        .post img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }
        .post {
            text-align: center;
            background: white;
            padding: 10px;
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #0095f6;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            display: inline-block;
        }

        .btn-primary:hover {
            background-color: #007acc;
        }
        .profile-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .search-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-bar input {
            padding: 8px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-bar button {
            margin-left: 10px;
        }
        .see-all-container {
            text-align: center;
            margin-top: 20px;
        }
        .see-all-btn {
            display: inline-block;
            background-color: #0095f6;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .see-all-btn:hover {
            background-color: #007acc;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Издөө тилкеси -->
    <div class="search-bar">
        <form th:action="@{/users/search}" method="get" >
            <input type="text" name="query" id="query" placeholder="Search users..." required>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>
    <div class="see-all-container">
        <a href="/post/all" class="see-all-btn">See All Posts</a>
    </div>
    <!-- Профиль маалыматы -->
    <div class="profile-header">
        <img th:src="${userInfo?.imageUrl}" alt="Profile Picture">
        <div class="profile-info">
            <h2 th:text="${user?.username}"></h2>
            <h3 th:text="${userInfo?.fullName}"></h3>
            <div class="stats">
                <p><span th:text="${posts != null ? posts.size() : 0}"></span> posts</p>
                <p><span th:text="${followerSs != null ? followerSs : 0}"></span> Followers</p>
                <p><span th:text="${followerNs != null ? followerNs : 0}"></span> Following</p>
            </div>
            <div class="profile-actions">
                <a th:if="${user.id == currentUser.id}" th:href="@{/users/update-profile/{id}(id=${user.id})}" class="btn btn-primary">
                    Edit Profile
                </a>
                <a th:if="${user.id == currentUser.id}" th:href="@{/post/add/{id}(id=${user.id})}" class="btn btn-primary">
                    Add Post
                </a>
            </div>
        </div>
    </div>
    <div class="posts">
        <div class="post" th:each="post : ${posts}">
            <a th:href="@{/post/{id}(id=${post.id})}">
                <img th:src="@{${post.images[0]?.imageUrl}}" alt="Post Image">
            </a>
            <h4><a th:href="@{/post/{id}(id=${post.id})}" th:text="${post?.title}"></a></h4>
            <p th:text="${post?.description}"></p>
            <p><small th:text="${post?.createdAt}"></small></p>

            <!-- Like кнопкасы -->
            <button class="like-btn" th:attr="data-post-id=${post.id}">
                &#10084;&#65039;<span th:text="${post.likes.size()}"></span> Likes
            </button>
        </div>
    </div>

</div>
<script>
    let a = document.getElementById("query");
    a.addEventListener("click", function (){
        let b = document.createElement("a");
        b.setAttribute("href", "/users/search?query=null")
        b.click()
    })
</script>
</body>
</html>
