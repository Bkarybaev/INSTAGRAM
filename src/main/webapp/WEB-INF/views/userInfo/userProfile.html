<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fafafa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-header {
            display: flex;
            align-items: flex-end;
            gap: 20px;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #e1306c;
        }
        .profile-info {
            text-align: left;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        .stats p {
            font-weight: bold;
            margin: 0;
        }
        .posts {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
        }
        .post img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }
        .post {
            text-align: center;
            background: white;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Профиль маалыматы -->
    <div class="profile-header">
        <img th:src="${userInfo.imageUrl}" alt="Profile Picture">
        <div class="profile-info">
            <h2 th:text="${user.username}"></h2>
            <h3 th:text="${userInfo.fullName}"></h3>
            <div class="stats">
                <p><span th:text="${follower != null ? follower.subscribes.size() : 0}"></span> Followers</p>
                <p><span th:text="${follower != null ? follower.subscriptions.size() : 0}"></span> Following</p>

            </div>
        </div>
    </div>

    <!-- Постторду көрсөтүү -->
    <div class="posts">
        <div class="post" th:each="post : ${posts}">
<!--            <img th:src="${post.images[0].imageUrl}"-->
<!--                 alt="Post Image">-->


            <h4 th:text="${post?.title}"></h4>
            <p th:text="${post?.description}"></p>
            <p><small th:text="${post?.createdAt}"></small></p>
<!--            <p>❤️ <span th:text="${post?.likes.size()}"></span> Likes</p>-->
        </div>
    </div>
</div>

</body>
</html>
