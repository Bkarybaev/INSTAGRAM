<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Messaging</title>
    <style>
        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 25%;
            background: #f4f4f4;
            padding: 15px;
            overflow-y: auto;
            border-right: 2px solid #ddd;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin: 10px 0;
        }

        .sidebar a {
            text-decoration: none;
            font-size: 16px;
            color: #333;
            padding: 10px;
            display: block;
            background: #eaeaea;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background: #ccc;
        }

        .chat-container {
            width: 75%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .chat-header {
            padding: 10px;
            display: flex;
            gap: 10px;
            background: #ddd;
            text-align: center;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
        }

        .message {
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        textarea {
            width: 100%;
            height: 50px;
            resize: none;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div style="position: absolute; top: 40px; right: 120px;">
        <a th:href="@{/users/myProfile}">
            <img th:src="${userInfoProf?.imageUrl}" alt="Profile"
                 style="width: 50px; height: 50px; border-radius: 50%; border: 2px solid #e1306c; object-fit: cover;">
        </a>
    </div>
    <div class="sidebar">
        <h3>Users</h3>
        <ul>
            <li th:each="user : ${users}">
                <a th:href="@{/sms/chat/{id}(id=${user.id})}"
                   onclick="removeNotification(this)">
                    <span th:text="${user.username}"> <span th:if="${unreadMessagesPerUser[user.id] > 0}"
                                                            th:text="${unreadMessagesPerUser[user.id]}"
                                                            class="notification-badge"
                                                            style="
                 background: red; color: white; font-size: 12px;
                 padding: 3px 6px; border-radius: 50%;">
    </span></span>

                </a>

            </li>
        </ul>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <img th:src="${chatUser?.userInfo?.imageUrl ?: 'https://img.freepik.com/premium-vector/default-avatar-profile-icon-social-media-user-image-gray-avatar-icon-blank-profile-silhouette-vector-illustration_561158-3467.jpg'}"
                 alt="User Photo"
                 style="width: 60px; height: 60px; border-radius: 50%;">
            <h3 th:text="${chatUser?.username ?: 'Select a user'}"></h3>
        </div>

        <div class="chat-box">
            <div th:each="message : ${messages}" class="message">
                <p>
                    <strong th:text="${message.sender.username}"></strong>:
                    <span th:text="${message.sms}"></span>
                </p>
                <span th:text="${message.formattedTime}"
                      style="font-size: 12px; color: gray; margin-left: 10px;">
        </span>
            </div>
        </div>


        <form th:action="@{/sms/send}" method="post">
            <input type="hidden" name="receiverId" th:value="${chatUser?.id}">
            <textarea name="message" placeholder="Write a message..." required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</div>
<script>
    function removeNotification(element) {
        let badge = element.querySelector(".notification-badge");
        if (badge) {
            badge.style.display = "none";
        }
    }
</script>
</body>
</html>
